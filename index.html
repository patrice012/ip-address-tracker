<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="tracker__container full_size">
          <h1>IP Address Tracker</h1>
          <form id="form" class="input__container">
            <input
              type="text"
              name="ip_input"
              id="ip_input"
              placeholder="Search for any IP Address or domain"
            />
            <button id="btn" role="button">
              <img src="./images/icon-arrow.svg" />
            </button>
          </form>
          <section class="result">
            <div class="result__container">
              <div class="item">
                <h3>IP ADDRESS</h3>
                <p class="ip-address "></p>
              </div>
              <div class="item">
                <h3>LOCATION</h3>
                <p class="ip-location "> </p>
              </div>
              <div class="item">
                <h3>TIME ZONE</h3>
                <p class="ip-timezone "></p>
              </div>
              <div class="item">
                <h3>ISP</h3>
                <p class="ip-isp "></p>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="error full_size">
        <p class="error--msg">error</p>
      </div>
      <div id="map" class="full_size"></div>
    </main>
  </body>
  <script src="./js/leaflet.js"></script>
</html>
